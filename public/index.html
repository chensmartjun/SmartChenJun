<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; }
    .wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; }
    .header { height: 60px; background: #409EFF; display: flex; align-items: center; padding: 0 20px; }
    .header .logo img { width: 120px; height: auto; }
    .header .nav-menu {
      display: flex;
      justify-content: center; /* 居中对齐，相当于移动距离减半 */
      flex: 1;
    }
    .header .nav-menu .el-menu { background-color: #409EFF; border-bottom: none; }
    .header .nav-menu .el-menu-item { font-size: 16px; font-weight: bold; color: #fff; }
    .header .nav-menu .el-menu-item:hover { background-color: #66b1ff; }
    .header .nav-menu .el-menu-item.is-active { background-color: #ffd04b; color: #000; }
    .header .user-info img { width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 10px; }
    .main-content { flex: 1; display: flex; overflow: hidden; }
    .content-box { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .content { flex: 1; padding: 0; overflow-y: auto; background: #fff; }
    .welcome { text-align: center; font-size: 24px; color: #409EFF; margin-top: 50px; }
    @media (max-width: 1366px) {
      .el-col { width: 50% !important; }
      .el-col:nth-child(3n) { width: 100% !important; }
    }
  </style>
</head>
<body>
  <div id="app" class="wrapper">
    <div class="header">
      <div class="logo"><img src="./material/logo.png" alt="Logo"></div>
      <div class="nav-menu">
        <el-menu :default-active="activeIndex" mode="horizontal" @select="handleSelect">
          <el-menu-item index="1">首页</el-menu-item>
          <el-menu-item index="2">入库管理</el-menu-item>
          <el-menu-item index="3">出库管理</el-menu-item>
          <el-menu-item index="4">退货管理</el-menu-item>
          <el-menu-item index="5">库存查询</el-menu-item>
          <el-menu-item index="6">收支管理</el-menu-item>
          <el-menu-item index="7">库存盘点</el-menu-item>
          <el-menu-item index="8">订单跟踪</el-menu-item>
          <el-menu-item index="9">综合报表</el-menu-item>
          <el-menu-item index="10">系统设置</el-menu-item>
        </el-menu>
      </div>
      <div class="user-info">
        <img src="material/avatar.png" alt="用户头像">
        <span>用户名</span>
      </div>
    </div>
    <div class="main-content">
      <div class="content-box">
        <div class="content">
          <div class="welcome" v-if="activeIndex === '1'">欢迎使用 ERP 系统！</div>
          <iframe v-else :src="currentPageUrl" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          activeIndex: '1',
          pages: {
            '2': 'inbound.html',           // 入库管理
            '3': 'outbound.html',          // 出库管理
            '4': 'return.html',            // 退货管理
            '5': 'stock.html',             // 库存查询
            '6': 'finance.html',           // 收支管理
            '7': 'inventory.html',         // 库存盘点
            '8': 'order.html#pending',     // 订单跟踪 (默认 pending)
            '9': 'report.html#profit',     // 综合报表 (默认利润表)
            '10': 'settings.html#suppliers' // 系统设置 (默认供应商管理)
          }
        };
      },
      computed: {
        currentPageUrl() {
          return this.pages[this.activeIndex] || 'index.html';
        }
      },
      methods: {
        handleSelect(index) {
          this.activeIndex = index;
        }
      }
    });
  </script>
</body>
</html>
